<app-header (buttonClicked)="buttonClickedHandler($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="clickedButton === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="clickedButton !== 'recipe'"></app-shopping-list>
    </div>
  </div>
</div>
